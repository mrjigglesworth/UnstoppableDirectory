comments: 
  allowedFields: 
    - name
    - description
    - websiteURL
    - instagramURL
    - linkedinURL
    - facebookURL
    - twitterURL
    - youtubeURL
  branch: main
  commitMessage: "New creator in {options.slug}"
  filename: "creator-{@timestamp}"
  format: yaml
  generatedFields: 
    date: 
      options: 
        format: iso8601
      type: date
  moderation: false
  path: "data/creators/{options.slug}"
  requiredFields: 
    - name
  transforms: 
    email: md5
  reCaptcha:
    enabled: true
    siteKey: 6LfKB0QaAAAAAAwS6bNIV85y3LOgGq7zoqzXr7m1
    secret: 6LfKB0QaAAAAAIZoIGiosExU5yfRtsx0TW3Xa-4O