{{ if and .Site.Params.staticman (not (or .Site.Params.disable_comments .Params.disable_comments)) }}
<section id="comments" style="background: white; max-width: 60%;">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#ModalLoginForm">
        Add Your Sources
    </button>
    <div id="ModalLoginForm" class="modal fade">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form role="form" target="dummyframe" id="comment-form" class="post-new-comment form-group" method="post" action="{{ .Site.Params.staticman.endpoint }}/{{ .Site.Params.staticman.username }}/{{ .Site.Params.staticman.repository }}/{{ .Site.Params.staticman.branch }}/comments">
                        <input type="hidden" name="_token" value="">
                        <div class="form-group">
                            <div>
                                <!-- <input type="hidden" name="options[redirect]" value="{{ .Permalink }}#comment-submitted">
                                <input type="hidden" name="options[slug]" value="{{ .File.BaseFileName }}"> -->
                                <input type="text" name="fields[name]" class="post-comment-field form-control input-lg" id="name" placeholder="Name *" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="text" name="fields[description]" class="post-comment-field form-control" placeholder="Description" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="url" name="fields[instagramURL]" class="post-comment-field form-control" placeholder="Instagram" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="url" name="fields[websiteURL]" class="post-comment-field form-control" placeholder="Website" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="url" name="fields[linkedinURL]" class="post-comment-field form-control" placeholder="LinkedIn" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="url" name="fields[facebookURL]" class="post-comment-field form-control" placeholder="Facebook" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="url" name="fields[youtubeURL]" class="post-comment-field form-control" placeholder="YouTube" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="url" name="fields[twitterURL]" class="post-comment-field form-control" placeholder="Twitter" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="url" name="fields[flickrURL]" class="post-comment-field form-control" placeholder="Flickr" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="url" name="fields[gabURL]" class="post-comment-field form-control" placeholder="Gab" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="url" name="fields[odyseeURL]" class="post-comment-field form-control" placeholder="Odysee" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="url" name="fields[tiktokURL]" class="post-comment-field form-control" placeholder="TikTok" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="url" name="fields[bitchuteURL]" class="post-comment-field form-control" placeholder="Bitchute" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input disabled type="submit" class="post-comment-field btn btn-primary comment-buttons" value="Submit" id="btnSubmitSources" onclick="myFunction()">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}

    function myFunction() {
      document.getElementById("creator-submitted").style.display = "block";
    }
</script> -->
<script>
  document.getElementById("name").addEventListener("keyup", function() {
      var nameInput = document.getElementById('name').value;
      if (nameInput != "") {
          document.getElementById('btnSubmitSources').removeAttribute("disabled");
      } else {
          document.getElementById('btnSubmitSources').setAttribute("disabled", null);
      }
  });
</script>
